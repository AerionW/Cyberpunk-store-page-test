<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Store Access Screen</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="screen">
                <!-- Top Bar -->
                <div class="top-bar">
                    <div class="provider-logo">∞</div>
                    <div class="store-name">ストア STORE</div>
                    <div class="customer-id">CUSTOMER #NC48402</div>
                </div>
    
                <!-- Store Icon (click to open menu) -->
                <div class="store-icon" id="store-icon">STORE</div>
    
                <!-- Tabs visible on homepage -->
                <div class="tabs">
                    <div class="tab">DRUGSTORE</div>
                    <div class="tab">SOFTWARE</div>
                    <div class="tab">ROBOTICS</div>
                </div>
            </div>
        </div>
    
        <!-- Menu Overlay -->
        <div class="menu-overlay" id="menu-overlay">
            <div class="menu-content">
                <span class="close-btn" id="close-btn">X</span>
    
                <!-- Menu Items (no barcodes) -->
                <div class="menu-item">
                    <div>DRUGSTORE</div>
                </div>
                <div class="menu-item">
                    <div>SOFTWARE</div>
                </div>
                <div class="menu-item">
                    <div>ROBOTICS</div>
                </div>
                <div class="menu-item">
                    <div>E-MANUALS</div>
                </div>
                <div class="menu-item">
                    <div>MEDICINE</div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
